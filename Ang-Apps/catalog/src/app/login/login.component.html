<div class="container">
  <div class="card col-md-6 offset-md-3" >
    <div class="card-header">
      AUTHENTICATION
    </div>
    <div class="card-body">
      <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
        <div class="text-bg-danger" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="mb-3">
          <label class="form-label">USERNAME :</label>
          <input type="text" formControlName="username" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password :</label>
          <input type="text" formControlName="password" class="form-control">
        </div>
        <div>
          <button class="btn btn-primary col-md-6 offset-md-3" type="submit">login</button>
        </div>

      </form>
    </div>
  </div>
</div>
